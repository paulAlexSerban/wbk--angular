<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ title }}</h1>
      <h2>{{ subheading }}</h2>
    </div>
    <div class="col-xs-12">
      <app-user
        [name]="rootName"
        (nameChanged)="onNameChanged($event)"
      ></app-user>
    </div>
    <div class="col-xs-12">
      <app-dashoard></app-dashoard>
    </div>
    <div class="col-xs-12">
      <app-cart
        [items]="rootItems"
        (itemAdded)="onItemWasAdded($event)"
      ></app-cart>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
