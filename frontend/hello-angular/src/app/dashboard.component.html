<div class="mb-3">
  <p>Your dashboard</p>
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input
    type="text"
    [(ngModel)]="loadState"
    type="email"
    class="form-control"
    id="exampleFormControlInput1"
    placeholder="name@example.com"
  />
  <p [textContent]="loadState"></p>
  <button (click)="onSwitchState()" class="btn btn-primary">
    Switch State
  </button>
</div>
